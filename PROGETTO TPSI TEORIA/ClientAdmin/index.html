<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perizie</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZKYgxbiyRE7DknUpnRP2QHCBVjvLgH7g">	</script>

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="libreria.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="container">
        <!-- Titolo -->
        <div class="row align-items-center">
            <div class="col-sm-2"> </div>
            <div class="col-sm-8 text-center" style="padding:15px;">
                <img src="img/vallauri.jpg" class="img-fluid">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-secondary" style="margin-top:16px" id="btnLogout">Logout</button>
            </div>
            
        </div>

        <!--filter perizie-->
        <form class="form-inline" id="frmFilter">
            <div class="row" style="width:100%">
                <div class="col-md-2 col-sm-12">
                    <label for="txtTo" style="justify-content:left">Place:</label>
                    <input type="text" class="form-control" id="txtPLace" placeholder="Enter Place">
                </div>
                <div class="col-md-2 col-sm-12">
                    <label for="txtSubject" style="justify-content:left">Date:</label>
                    <input type="date" class="form-control" id="txtDate" placeholder="Enter Date">
                </div>
                <div class="col-md-2 col-sm-12">
                    <label for="txtUser" style="justify-content:left">IdUser:</label>
                    <input type="text" class="form-control" id="IdUser" placeholder="Enter IdUser">
                </div>
                <div style="text-align: center;" class="col-md-2 col-sm-12">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-secondary" id="btnInvia">Find</button>
                </div>
                <div style="text-align: center;" class="col-md-2 col-sm-12">
                    <label>&nbsp;</label>
                    <button type="button" class="btn btn-secondary" id="btnCrea">Crea Utente</button>
                </div>
            </div>
        </form>
        <!-- elenco Perizie-->
        <table class="table table-hover" id="tabMail">
            <thead>
                <tr>
                    <th width="25%">Luogo</th>
                    <th width="25%">Data</th>
                    <th width="50%">Desc</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div class="row align-items-center">
            <div id="mappa" class="col-sm-10 text-center" style="padding:15px;">
            </div>
        </div>
        <h4 id="titleDettagli">Dettagli</h4>
        <form class="form-inline" id="divDetails">
            
            Id: <input disabled id="txtIdBelow" type="text" class="form-control col-md-4 col-sm-12" placeholder="Id">
            Place: <input id="txtPlace" type="text" class="form-control col-md-6 col-sm-12" placeholder="Place">
            Coordinate: <input id="txtCoordinate" type="text" class="form-control col-md-5 col-sm-12" placeholder="coodrdinate">
            Date: <input id="txtDate" type="text" class="form-control col-md-5 col-sm-12" placeholder="Date">
            Description: <input id="txtDescription" type="text" class="form-control col-md-10 col-sm-12" placeholder="Description">

            <div id="imgCard" class="card" style="width: 20rem; margin: 10px;">
                <img class="card-img-top" alt="Card image cap">
                <div class="card-body">
                  Description: <br><input style="margin: 0 !important;" class="card-text" type="text" class="form-control col-md-12 col-sm-12" placeholder="desc">
                </div>
            </div>
            <p class="form-inline" id="msg"></p>
            <map id="mappagps" class="col-sm-10 text-center" style="padding:15px;"></map>
        </form>
    </div>
    <form id="creaUser" class="my-form form-inline">
        <div>Name: <input id="txtNewName" type="text" class="form-control col-md-4 col-sm-12" placeholder="Name"> </div>
        <div>Cognome: <input id="txtNewSurname" type="text" class="form-control col-md-4 col-sm-12" placeholder="Surname"> </div>
        <div>Username: <input id="txtNewUser" type="text" class="form-control col-md-4 col-sm-12" placeholder="Username"> </div>
        <div>Mail: <input id="txtNewMail" type="text" class="form-control col-md-4 col-sm-12" placeholder="Mail"> </div>
        <div>Dob: <input id="txtNewDob" type="date" class="form-control col-md-4 col-sm-12"> </div>

        <div style="margin-right: 10px;" class="btn btn-secondary" id="btncreateUser"> Create</div>
    
       
    
    </form>
    <!-- end container -->

</body>

</html>
